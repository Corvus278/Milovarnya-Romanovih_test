name: Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      # Setap key
      - run: set -eu
      - run: mkdir "$HOME/.ssh"
      - run: echo "ssh-rsa  corvus@DESKTOP-VP6AKB1" > "$HOME/.ssh/key"
      - run: chmod 600 "$HOME/.ssh/key"
      # Deploy
      - run: rsync -e "ssh -i $HOME/.ssh/key -o StrictHostKeyChecking=no" --archive --compress . root@194.67.104.28:/root/
